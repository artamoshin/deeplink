<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeplink test</title>
    <style>
        body {font-family: Arial, sans-serif; font-size: 16pt; background-color: #f4f4f4; color: #333; padding: 20px;}
        ul {list-style-type: none; padding: 0;}
        li {margin: 30px 0;}
        a {
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }
        a:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<ul>
    <li>
        <a href="com.dlw.en.google://game/xbhy.cn">Godsquad (Android)</a>
    </li>

    <li>
        <a href="com.dlw.en.google://xbhy.cn/game">Godsquad (Android [2])</a>
    </li>

    <li>
        <a href="https://sdk.ambernetworktech.com">Godsquad (iOS)</a>
    </li>
</ul>

<script>
const DEFAULT_TIMER_SECONDS = 3;

document.querySelectorAll('a[data-url]').forEach(link => {
    const url = link.getAttribute('data-url');
    const isTimer = link.classList.contains('timer-link');

    if (!isTimer) {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.replace(url);
        });
    } else {
        link.addEventListener('click', (e) => {
            e.preventDefault();

            if (link.dataset.running === '1') return;
            link.dataset.running = '1';

            let remaining = Number(link.dataset.time) || DEFAULT_TIMER_SECONDS;

            const baseText = (link.dataset.label || link.textContent).trim();
            link.dataset.label = baseText;

            link.textContent = `${baseText} (${remaining})`;

            const intervalId = setInterval(() => {
                remaining--;
                link.textContent = `${baseText} (${remaining})`;

                if (remaining <= 0) {
                    clearInterval(intervalId);
                    window.location.replace(url);
                }
            }, 1000);
        });
    }
});
</script>

</body>
</html>

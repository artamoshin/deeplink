<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeplink test</title>
    <style>
        body {font-family: Arial, sans-serif; font-size: 16pt; background-color: #f4f4f4; color: #333; padding: 20px;}
        ul {list-style-type: none; padding: 0;}
        li {margin: 30px 0;}
        a {
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }
        a:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<ul>
    <li>
        <a href="https://trainofhope.go.link/?adj_t=1vowhm5u_1vx9qyr3">
            Train of hope (Universal)
        </a>
    </li>

    <li>
        <a href="com.samfinaco.tos://">
            Train of hope (Scheme)
        </a>
    </li>

    <li>
        <a href="#" class="timer-link"
           data-url="https://trainofhope.go.link/?adj_t=1vowhm5u_1vx9qyr3">
            Timer: Train of hope (Universal)
        </a>
    </li>

    <li>
        <a href="#" class="timer-link"
           data-url="com.samfinaco.tos://">
            Timer: Train of hope (Scheme)
        </a>
    </li>
</ul>

<script>
const TIMER_SECONDS = 5;

document.querySelectorAll('.timer-link').forEach(link => {
    link.addEventListener('click', (e) => {
        e.preventDefault();

        if (link.dataset.running === '1') return;
        link.dataset.running = '1';

        const targetUrl = link.dataset.url;
        let remaining = TIMER_SECONDS;
        const baseText = link.textContent.trim();

        link.textContent = baseText + ' (' + remaining + ')';

        const intervalId = setInterval(() => {
            remaining--;
            link.textContent = baseText + ' (' + remaining + ')';

            if (remaining <= 0) {
                clearInterval(intervalId);
                window.location.replace(targetUrl);
            }
        }, 1000);
    });
});
</script>

</body>
</html>

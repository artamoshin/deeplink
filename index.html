<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeplink test</title>
    <style>
        body {font-family: Arial, sans-serif; font-size: 16pt; background-color: #f4f4f4; color: #333; padding: 20px;}
        ul {list-style-type: none; padding: 0;}
        li {margin: 30px 0;}
        a, .btn-link {
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }
        .btn-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<ul>
  <li><a href="https://trainofhope.go.link/?adj_t=1vowhm5u_1vx9qyr3">Train of hope</a></li>
  <li><div class="btn-link" id="startBtn">Timer</div></li>
</ul>

<script>
document.getElementById("startBtn").addEventListener("click", () => {
    let sec = 5;
    document.getElementById('startBtn').textContent = sec;

    const timer = setInterval(() => {
        sec--;
        document.getElementById('startBtn').textContent = sec;

        if (sec === 0) {
            clearInterval(timer);
            window.location.href = "https://trainofhope.go.link/?adj_t=1vowhm5u_1vx9qyr3";
        }
    }, 1000);
});
</script>

</body>
</html>
